<div class="row" >
	<div class="col-xs-12">
		<div class="control-group">
			<label class="control-label" for="range">Select date range</label>
			<div class="controls">
				<div class="input-prepend input-group">
					<span class="add-on input-group-addon"><i
						class="fa fa-calendar"></i></span> <input date-range-picker
						class="form-control date-picker" type="text" ng-model="dr.date"
						options="dr.dateOptions"></input>
				</div>
			</div>
		</div>
	</div>
</div>
